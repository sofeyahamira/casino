<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="icon" href="favicon.ico">

    <!-- Styles -->
     <style>
        @font-face {
            font-family: Urbancat;
            src: url(VladB\ -\ Urbancat\ St\ Regular.otf);
        }

        body {
            background-color: rgb(35, 33, 33);
            color: whitesmoke;
            font-weight: bolder;
            font-size: 24px;
            font-family: "Urbancat", Tahoma, Geneva, Verdana, sans-serif;

            /* Centering page */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        input {
            font-family: inherit;
            padding: 5px;
            border-radius: 5px;
            font-size: 20px;
            border: none;
            margin: 10px;
            background-color: rgb(78, 78, 78);
            color: whitesmoke;
        }

        input:focus {
            outline: none;
        }

        button {
            font-family: inherit;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            background-color: rgb(65, 64, 64);
            border: none;
            box-shadow: 0px 0px 10px white;
            color: whitesmoke;
            font-weight: bold;
        }

        hr {
            width: 50vw;
        }

        #betStatus {
            text-shadow: 0 0 10px;
        }
     </style>
</head>
<body>
    <div>
        <label for="bet">Bet:</label>
        <input type="number" id="bet" placeholder="5..." style="width: 50px;"> ðŸª™
    </div>
    <p>Number: <span id="number"></span></p>
    <hr>
    <button onclick="rollDice()">Roll Dice ðŸŽ²</button>
    <button onclick="resetNumber()">Reset Number</button>
    <br>
    <p id="diceRoll"></p>
    <p id="betStatus"></p>

    <!-- Script -->
    <script>
        // Variables
        let bet = 0;
        let number = 0;
        let numberInitiated = false;
        const diceRollParagraph = document.getElementById("diceRoll");
        const originalBetInput = document.getElementById("bet");
        const numberInput = document.getElementById("number");
        const betStatus = document.getElementById("betStatus");

        // Get Bet value
        originalBetInput.addEventListener("input", function () {
            bet = originalBetInput.value;
        });

        // Show Number value
        numberInput.textContent = number

        // rollDice() function
        function rollDice() {
            // Initiate Number
            if (number <= 1 || number >=6){
                number = Math.floor((Math.random() * 4) + 2);
                diceRollParagraph.textContent = `Your number is: ${number}`;
                numberInput.textContent = number;

            // Roll the dice
            } else {
                numberInitiated = true;
                diceRoll = Math.floor((Math.random() * 6) + 1);
                diceRollParagraph.textContent = `You rolled: ${diceRoll}`;
            }

            // Check dice role
            if (numberInitiated === true) {
                if (diceRoll > number) {
                    bet = bet * 2;
                    betStatus.textContent = "You doubled your bet!";
                    betStatus.style.color = "green";
                } else if (diceRoll == number) {
                    bet = bet * 3;
                    betStatus.textContent = "You tripled your bet!";
                    betStatus.style.color = "blue";
                } else {
                    bet = 0 
                    betStatus.textContent = "You lost your bet!";
                    betStatus.style.color = "red";
                }
                originalBetInput.value = bet;
            }
        }

        function resetNumber() {
            number = 0
            numberInitiated = false
            numberInput.textContent = number
            diceRollParagraph.textContent = "Your number has been reseted"
            betStatus.textContent = ""
        }
    </script>
</body>
</html>
